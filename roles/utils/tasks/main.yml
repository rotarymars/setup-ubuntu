- name: Add source .my-bashrc if not written
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: "source ~/.my-bashrc"

- name: Copy .my-bashrc
  ansible.builtin.template:
    src: ".my-bashrc"
    dest: "~/.my-bashrc"

- name: Ensure .config/lazygit directory exists
  ansible.builtin.file:
    path: "~/.config/lazygit"
    state: directory
    mode: "0755"

- name: Copy lazygit's config.yml
  ansible.builtin.template:
    src: "lazygit_config.yml"
    dest: "~/.config/lazygit/config.yml"

- name: Ensure .zshrc exists
  ansible.builtin.file:
    path: ~/.zshrc
    state: touch
    mode: '0644'
    modification_time: preserve
    access_time: preserve

- name: Add source .my-zshrc if not written
  ansible.builtin.lineinfile:
    path: ~/.zshrc
    line: "source ~/.my-zshrc"

- name: Copy .my-zshrc
  ansible.builtin.template:
    src: ".my-zshrc"
    dest: "~/.my-zshrc"

- name: Copy .hotspot_config.zsh
  ansible.builtin.template:
    src: "hotspot_config.zsh"
    dest: "~/.hotspot_config.zsh"

- name: Copy .xprofile
  ansible.builtin.template:
    src: ".xprofile"
    dest: "~/.xprofile"

- name: Fetch neovim config
  ansible.builtin.git:
    repo: https://github.com/rotarymars/neovim-setup
    dest: "~/.config/nvim"
    update: yes

- name: Fetch claude config
  ansible.builtin.git:
    repo: https://github.com/rotarymars/claude-templates
    dest: "~/.claude/commands"

- name: Ensure .claude directory exists
  ansible.builtin.file:
    path: "~/.claude"
    state: directory
    mode: "0755"

- name: Copy Claude Code statusline script
  ansible.builtin.template:
    src: "statusline.js"
    dest: "~/.claude/statusline.js"
    mode: "0755"

- name: Configure Claude Code settings.json with statusLine
  ansible.builtin.shell: |
    SETTINGS_FILE="$HOME/.claude/settings.json"
    if [ ! -f "$SETTINGS_FILE" ]; then
      echo '{}' > "$SETTINGS_FILE"
    fi
    python3 << 'EOF'
    import json
    import os

    settings_file = os.path.expanduser("~/.claude/settings.json")

    # Read existing settings
    with open(settings_file, 'r') as f:
      settings = json.load(f)

    # Add or update statusLine configuration
    settings['statusLine'] = {
      'type': 'command',
      'command': '~/.claude/statusline.js'
    }

    # Write back
    with open(settings_file, 'w') as f:
      json.dump(settings, f, indent=2)
    EOF
  args:
    executable: /bin/bash

- name: Fetch atcoder-cli-template
  ansible.builtin.git:
    repo: https://github.com/rotarymars/atcoder-cli-template
    dest: "~/.config/atcoder-cli-nodejs/kyopuro"

- name: Add config for Apple's USB Superdrive
  become: true
  ansible.builtin.template:
    src: 60-apple-superdrive.rules
    dest: /etc/udev/rules.d/60-apple-superdrive.rules

- command: which delta
  register: result
  ignore_errors: true

- name: Install delta if needed
  ansible.builtin.shell: |
    aria2c 'https://github.com/dandavison/delta/releases/download/0.18.2/git-delta_0.18.2_amd64.deb'
    sudo dpkg -i ./git-delta_0.18.2_amd64.deb
    rm ./git-delta_0.18.2_amd64.deb
  when: result is failed

