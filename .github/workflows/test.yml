name: Test Ansible Playbook

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create CI inventory
      run: |
        cp inventory.ini inventory-ci.ini
        sed -i "s/ansible_user=rotarymars/ansible_user=$USER/g" inventory-ci.ini
        cat inventory-ci.ini
    
    - name: Remove vault-encrypted files for CI
      run: |
        # GitHub Actions runners have passwordless sudo, so we don't need vault
        rm -rf group_vars/all/vault
        rm -rf group_vars/all/vars/ansible_pass.yml
    
    - name: Run test script
      run: |
        # Override inventory for CI
        sed -i 's/inventory.ini/inventory-ci.ini/g' test.sh
        bash test.sh
